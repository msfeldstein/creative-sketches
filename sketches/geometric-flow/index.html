<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Flow</title>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; background: #1a1a1a; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    // Setup
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x1a1a1a, 0.02);
    
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 20);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x1a1a1a);
    document.body.appendChild(renderer.domElement);

    // Post-processing
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5, 0.4, 0.85
    );
    composer.addPass(bloomPass);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Geometric Flow
    const count = 1000;
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 0.2,
      metalness: 0.8
    });
    
    const mesh = new THREE.InstancedMesh(geometry, material, count);
    scene.add(mesh);

    const dummy = new THREE.Object3D();
    const color = new THREE.Color();
    const positions = [];
    const speeds = [];

    for (let i = 0; i < count; i++) {
      positions.push({
        x: (Math.random() - 0.5) * 40,
        y: (Math.random() - 0.5) * 40,
        z: (Math.random() - 0.5) * 40,
        baseY: (Math.random() - 0.5) * 40
      });
      speeds.push(Math.random() * 0.5 + 0.1);
      
      dummy.position.set(positions[i].x, positions[i].y, positions[i].z);
      dummy.updateMatrix();
      mesh.setMatrixAt(i, dummy.matrix);
      
      mesh.setColorAt(i, new THREE.Color(Math.random(), Math.random(), Math.random()));
    }

    // Lights
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    const pointLight = new THREE.PointLight(0xff00ff, 2, 50);
    pointLight.position.set(0, 0, 0);
    scene.add(pointLight);

    // Animation
    function animate(time) {
      const t = time * 0.001;
      
      for (let i = 0; i < count; i++) {
        const { x, z, baseY } = positions[i];
        const speed = speeds[i];
        
        // Flow movement
        const y = baseY + Math.sin(t * speed + x * 0.1) * 5;
        const rotX = t * speed;
        const rotY = t * speed * 0.5;
        
        dummy.position.set(x, y, z);
        dummy.rotation.set(rotX, rotY, 0);
        
        const scale = (Math.sin(t * 2 + i) + 1.5) * 0.5;
        dummy.scale.set(scale, scale, scale);
        
        dummy.updateMatrix();
        mesh.setMatrixAt(i, dummy.matrix);
        
        // Color update
        const hue = (t * 0.1 + i * 0.001) % 1;
        color.setHSL(hue, 0.8, 0.5);
        mesh.setColorAt(i, color);
      }
      
      mesh.instanceMatrix.needsUpdate = true;
      mesh.instanceColor.needsUpdate = true;
      
      // Rotate whole system
      mesh.rotation.y = t * 0.05;

      controls.update();
      composer.render();
      requestAnimationFrame(animate);
    }
    
    animate(0);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
