<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Labyrinth</title>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    // Setup
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.03);
    
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Post-processing
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      2.0, 0.5, 0.1
    );
    composer.addPass(bloomPass);

    // Geometry
    const gridSize = 40;
    const spacing = 4;
    const boxSize = 3;
    
    const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
    
    // Wireframe look using EdgesGeometry is cool but let's stick to glowing boxes with emissive edges
    // Actually, let's use a specialized material
    const material = new THREE.MeshBasicMaterial({ 
      color: 0x000000,
      wireframe: true,
      transparent: true,
      opacity: 0.1
    });

    const edges = new THREE.EdgesGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    
    const group = new THREE.Group();
    scene.add(group);

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let z = -gridSize; z <= gridSize; z++) {
        // Skip some to make a maze-like structure
        if (Math.random() > 0.4) continue;
        
        const mesh = new THREE.LineSegments(edges, lineMaterial.clone());
        mesh.position.set(x * spacing, 0, z * spacing);
        
        // Random height
        const heightScale = 1 + Math.random() * 5;
        mesh.scale.y = heightScale;
        mesh.position.y = (boxSize * heightScale) / 2 - boxSize/2;
        
        // Random color
        const hue = Math.random() * 0.2 + 0.5; // Cyans and blues
        mesh.material.color.setHSL(hue, 1, 0.5);
        
        group.add(mesh);
        
        // Floor reflection/grid
        const floorGeo = new THREE.PlaneGeometry(spacing, spacing);
        const floorMat = new THREE.MeshBasicMaterial({
          color: 0x00ffff,
          transparent: true,
          opacity: 0.1,
          side: THREE.DoubleSide
        });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set(x * spacing, -1.5, z * spacing);
        floor.material.color.setHSL(hue, 1, 0.5);
        group.add(floor);
      }
    }

    // Camera path
    let time = 0;

    function animate() {
      requestAnimationFrame(animate);
      
      time += 0.005;
      
      // Fly through
      camera.position.x = Math.sin(time * 0.5) * 20;
      camera.position.z = Math.cos(time * 0.3) * 50; // Move through Z
      camera.position.y = Math.sin(time) * 2 + 5;
      
      camera.lookAt(
        camera.position.x + Math.sin(time), 
        camera.position.y, 
        camera.position.z - 10
      );
      
      // Pulse colors
      group.children.forEach((child, i) => {
        if (child.material && child.material.color) {
          const hue = (0.5 + Math.sin(time + i * 0.01) * 0.1) % 1;
          child.material.color.setHSL(hue, 1, 0.5);
        }
      });
      
      composer.render();
    }
    
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
