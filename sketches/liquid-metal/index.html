<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Metal</title>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Environment map for reflection
    const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256);
    const cubeCamera = new THREE.CubeCamera(0.1, 1000, cubeRenderTarget);
    scene.add(cubeCamera);

    // Colorful background scene
    const bgGroup = new THREE.Group();
    scene.add(bgGroup);
    
    const bgGeo = new THREE.IcosahedronGeometry(10, 2);
    const bgMat = new THREE.MeshBasicMaterial({ 
      color: 0xffffff, 
      side: THREE.BackSide,
      wireframe: true
    });
    const bgMesh = new THREE.Mesh(bgGeo, bgMat);
    bgGroup.add(bgMesh);

    // Add some floating colored lights/spheres for reflection
    const lightSpheres = [];
    const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16);
    for(let i=0; i<20; i++) {
        const mesh = new THREE.Mesh(sphereGeo, new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff }));
        mesh.position.set(
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10
        );
        bgGroup.add(mesh);
        lightSpheres.push({
            mesh,
            speed: Math.random() * 0.02 + 0.01,
            axis: new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize()
        });
    }

    // Liquid Metal Sphere
    const geometry = new THREE.IcosahedronGeometry(1, 60); // High detail
    
    const material = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uEnvMap: { value: cubeRenderTarget.texture },
        uChromaticAberration: { value: 0.05 }
      },
      vertexShader: `
        varying vec3 vNormal;
        varying vec3 vPosition;
        varying vec3 vViewPosition;
        uniform float uTime;

        // Simplex noise function
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
        
        float snoise(vec3 v) {
          const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
          const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
          
          vec3 i  = floor(v + dot(v, C.yyy) );
          vec3 x0 = v - i + dot(i, C.xxx) ;
          
          vec3 g = step(x0.yzx, x0.xyz);
          vec3 l = 1.0 - g;
          vec3 i1 = min( g.xyz, l.zxy );
          vec3 i2 = max( g.xyz, l.zxy );
          
          vec3 x1 = x0 - i1 + C.xxx;
          vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
          vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
          
          i = mod289(i);
          vec4 p = permute( permute( permute(
                     i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                   + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                   + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                   
          float n_ = 0.142857142857; // 1.0/7.0
          vec3  ns = n_ * D.wyz - D.xzx;
          
          vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)
          
          vec4 x_ = floor(j * ns.z);
          vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)
          
          vec4 x = x_ *ns.x + ns.yyyy;
          vec4 y = y_ *ns.x + ns.yyyy;
          vec4 h = 1.0 - abs(x) - abs(y);
          
          vec4 b0 = vec4( x.xy, y.xy );
          vec4 b1 = vec4( x.zw, y.zw );
          
          vec4 s0 = floor(b0)*2.0 + 1.0;
          vec4 s1 = floor(b1)*2.0 + 1.0;
          vec4 sh = -step(h, vec4(0.0));
          
          vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
          vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
          
          vec3 p0 = vec3(a0.xy,h.x);
          vec3 p1 = vec3(a0.zw,h.y);
          vec3 p2 = vec3(a1.xy,h.z);
          vec3 p3 = vec3(a1.zw,h.w);
          
          vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
          p0 *= norm.x;
          p1 *= norm.y;
          p2 *= norm.z;
          p3 *= norm.w;
          
          vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
          m = m * m;
          return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                        dot(p2,x2), dot(p3,x3) ) );
        }

        void main() {
          vNormal = normal;
          vPosition = position;
          
          float noise = snoise(position * 2.0 + uTime * 0.5);
          vec3 newPos = position + normal * noise * 0.2;
          
          vec4 mvPosition = modelViewMatrix * vec4(newPos, 1.0);
          vViewPosition = -mvPosition.xyz;
          gl_Position = projectionMatrix * mvPosition;
          
          // Recompute normal for lighting (approximation)
          // In a real vertex displacement shader we should recompute normals using derivatives or neighbors
          // But for this liquid look, the smooth normal is okay, maybe slightly perturb it
          vNormal = normalMatrix * normal;
        }
      `,
      fragmentShader: `
        uniform samplerCube uEnvMap;
        uniform float uChromaticAberration;
        
        varying vec3 vNormal;
        varying vec3 vPosition;
        varying vec3 vViewPosition;

        void main() {
          vec3 viewDir = normalize(vViewPosition);
          vec3 normal = normalize(vNormal);
          
          // Reflection
          vec3 reflectDir = reflect(-viewDir, normal);
          
          // Chromatic aberration in reflection
          vec3 color;
          color.r = textureCube(uEnvMap, reflectDir + vec3(uChromaticAberration, 0.0, 0.0)).r;
          color.g = textureCube(uEnvMap, reflectDir).g;
          color.b = textureCube(uEnvMap, reflectDir - vec3(uChromaticAberration, 0.0, 0.0)).b;
          
          // Fresnel effect
          float fresnel = pow(1.0 - dot(viewDir, normal), 3.0);
          color = mix(color, vec3(1.0), fresnel * 0.5);
          
          gl_FragColor = vec4(color, 1.0);
        }
      `
    });

    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    function animate(time) {
      const t = time * 0.001;
      
      // Animate background
      bgGroup.rotation.y = t * 0.1;
      bgGroup.rotation.z = t * 0.05;
      
      lightSpheres.forEach(item => {
        item.mesh.position.applyAxisAngle(item.axis, item.speed);
      });
      
      // Update environment map
      sphere.visible = false;
      cubeCamera.position.copy(sphere.position);
      cubeCamera.update(renderer, scene);
      sphere.visible = true;
      
      // Update shader
      material.uniforms.uTime.value = t;
      
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    
    animate(0);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
