<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketches</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0b;
      --text: #e8e8e8;
      --text-dim: #666;
      --accent: #ff6b35;
      --grid-line: rgba(255,255,255,0.03);
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: 
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    header {
      padding: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 0.75rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1px;
      background: rgba(255,255,255,0.03);
    }

    .sketch-card {
      background: var(--bg);
      aspect-ratio: 16/10;
      position: relative;
      overflow: hidden;
    }

    .sketch-card iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .sketch-card:hover iframe {
      transform: scale(1.02);
    }

    .sketch-card a {
      position: absolute;
      inset: 0;
      z-index: 10;
    }

    .sketch-meta {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sketch-card:hover .sketch-meta {
      opacity: 1;
    }

    .sketch-meta span {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent);
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sketches</h1>
  </header>

  <main class="gallery">
    <article class="sketch-card">
      <a href="sketches/particle-forest/index.html" aria-label="View Ethereal Forest sketch"></a>
      <iframe src="sketches/particle-forest/index.html" loading="lazy"></iframe>
      <div class="sketch-meta">
        <span>001 — Ethereal Forest</span>
      </div>
    </article>
    <article class="sketch-card">
      <a href="sketches/particle-aurora/index.html" aria-label="View Aurora Veil sketch"></a>
      <iframe src="sketches/particle-aurora/index.html" loading="lazy"></iframe>
      <div class="sketch-meta">
        <span>002 — Aurora Veil</span>
      </div>
    </article>
  </main>
</body>
</html>
